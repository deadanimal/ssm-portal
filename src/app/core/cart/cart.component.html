<div class="section-shaped skew-separator skew-mini">
    <div class="page-header page-header-small header-filter">
        <div class="page-header-image" style="background-image: url('assets/img/background/document.jpg');"></div>
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                        <h1 class="text-white">Checkout</h1>
                        <p class="text-lead text-white">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="upper">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="container">
                    <h3 class="title text-white mt-3">Purchase summary</h3>
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <div class="media align-items-center mb-3">
                                    <div class="col-md-5 col-6">
                                        <img alt="Rounded image" class="img-fluid" src="assets/img/default/sample.png" />
                                    </div>
                                    <div class="media-body">
                                        <h2 class="h6">Business Profile</h2>
                                    </div>
                                    <div class="media-body text-right">
                                        <span> RM25.00 </span>
                                    </div>
                                </div>
                                <div class="media align-items-center">
                                    <div class="col-md-5 col-6">
                                        <img alt="Rounded image" class="img-fluid" src="assets/img/default/sample.png" />
                                    </div>
                                    <div class="media-body">
                                        <h2 class="h6 mb-0"> + CTC</h2>
                                    </div>
                                    <div class="media-body text-right">
                                        <span> RM15.00 </span>
                                    </div>
                                </div>

                                <hr class="line-primary mb-3" />

                                <div class="media align-items-center">
                                    <h3 class="h6 opacity-8 mr-3">Subtotal</h3>
                                    <div class="media-body text-right">
                                        <span> RM40.00 </span>
                                    </div>
                                </div>
                                <hr class="line-primary mb-3" />

                                <div class="media align-items-center">
                                    <h3 class="h6">Total</h3>
                                    <div class="media-body text-right">
                                        <span class="font-weight-semi-bold"> RM40.00 </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <form class="js-validate">
                        <div class="container">
                            <h4 class="title">Payment method</h4>
                            <tabset class="tab-space checkout-btn-group">
                                <tab>
                                    <ng-template tabHeading> Credit card </ng-template>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="js-form-message">
                                                <label class="form-label"> Card number </label>
                                                <input aria-label="**** **** **** ***" class="form-control"
                                                    name="cardNumber" placeholder="**** **** **** ***" required=""
                                                    type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <br />

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="js-form-message mb-4">
                                                <label class="form-label"> Card holder </label>
                                                <input aria-label="Jack Wayley" class="form-control" name="cardHolder"
                                                    placeholder="Jack Wayley" required="" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="js-form-message mb-4">
                                                <label class="form-label"> Expiration </label>
                                                <input aria-label="MM/YY" class="form-control" name="cardExpirationDate"
                                                    placeholder="MM/YY" required="" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="js-form-message mb-4">
                                                <label class="form-label"> CVC </label>
                                                <input aria-label="***" class="form-control" name="cardCVC"
                                                    placeholder="***" required="" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a href="javascript:void(0)">
                                            <span class="fas fa-angle-left mr-2"> </span> Return to
                                            cart
                                        </a>
                                        <button class="btn btn-primary btn-sm" type="submit">
                                            Make payment
                                        </button>
                                    </div>
                                </tab>
                                <tab>
                                    <ng-template tabHeading> FPX </ng-template>
                                    <h5>Send payment to:</h5>
                                    <input class="form-control" placeholder="Name or email" required="" type="text" />

                                    <br />

                                    <button class="btn btn-primary btn-sm" type="submit">
                                        Pay with FPX
                                    </button>
                                </tab>
                            </tabset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
