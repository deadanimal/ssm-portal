<div class="wrapper">
    <div class="cd-section">
        <div class="section features-7">
            <div class="container mt-6">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="display-3">Personal Involvement</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-9">
        <div class="row">
            <div class="col">
                <div class="card card-raised card-form-horizontal">
                    <div class="card-body">
                        <form action="" method="">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="input-group" [ngClass]="{ focused: focus === true }">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-info"> </i>
                                            </span>
                                        </div>
                                        <input class="form-control"
                                            placeholder="Please enter company, business or audit firm to search..."
                                            type="text" (blur)="focus = false" (focus)="focus = true" />
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <select class="form-control">
                                            <option selected>Business</option>
                                            <option>Company</option>
                                            <option>Audit Firm</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <button class="btn btn-primary" type="button" (click)="search()">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card" *ngIf="isNoResult">
                    <div class="card-header">
                        <h4 class="m-0">Search Result</h4>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th>Entity</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody class="list">
                                <div class="text-center p-5">
                                    No match found
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
