<header class="header-3 bg-white">
    <div class="page-header header-filter">
      <div class="content-center">
        <div class="row">
          <div class="col-md-12 col-md-6">
            <div class="glidezz">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">
                    <img
                      height="500"
                      src="assets/img/carousel/1.jpg"
                      width="450"
                    />
                  </li>
                  <li class="glide__slide">
                    <img
                      height="500"
                      src="assets/img/carousel/2.jpg"
                      width="450"
                    />
                  </li>
                  <li class="glide__slide">
                    <img
                      height="500"
                      src="assets/img/carousel/3.jpg"
                      width="450"
                    />
                  </li>
                  <li class="glide__slide">
                    <img
                      height="500"
                      src="assets/img/carousel/4.jpg"
                      width="450"
                    />
                  </li>
                </ul>
              </div>
              <div class="glide__arrows" data-glide-el="controls">
                <button
                  class="glide__arrow glide__arrow--left"
                  data-glide-dir="<"
                  aria-label="Previous"
                >
                  <i class="ni ni-bold-left"> </i>
                </button>
                <button
                  class="glide__arrow glide__arrow--right"
                  data-glide-dir=">"
                  aria-label="Next"
                >
                  <i class="ni ni-bold-right"> </i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="wrapper">
    <div class="subscribe-line">
      <div class="container py-4">
        <div class="row">
          <div class="col-lg-10 col-md-12 mx-auto">
            <div class="text-center">
              <h2 class="title">Search Company, Business or Audit Firm</h2>
            </div>
            <div class="card card-raised card-form-horizontal">
              <div class="card-body">
                <form action="" method="">
                  <div class="row">
                    <div class="col-sm-8">
                      <div
                        class="input-group"
                        [ngClass]="{ focused: focus === true }"
                      >
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fas fa-info"> </i>
                          </span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Please enter company, business or audit firm to search..."
                          type="text"
                          (blur)="focus = false"
                          (focus)="focus = true"
                        />
                      </div>
                    </div>
  
                    <div class="col-sm-2">
                        <div class="input-group">
                            <select class="form-control">
                                <option selected>Business</option>
                                <option>Company</option>
                                <option>Audit Firm</option>
                            </select>
                        </div>
                    </div>
  
                    <div class="col-sm-2">
                      <button class="btn btn-primary" type="button">
                        Search
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
